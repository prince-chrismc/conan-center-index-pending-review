name: Go

on:
  schedule:
    - cron:  '1 5-22/1 * * *' # At every minute past every hour from 5 through 22
  push:
    branches: [ main, v2 ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2
      with:
        go-version: ^1.15    
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - run: go get -v -t -d ./...
    - run: go test -v ./...
    - run: go build -o cpr github.com/prince-chrismc/conan-center-index-pending-review/v2/cmd
      
    - run: ./cpr -d
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
